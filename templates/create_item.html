<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .input-row input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h1>Item List</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Rarity</th>
            <th>Object Properties</th>
        </tr>
    </thead>
    <tbody id="itemTableBody">
        <tr>
            <td>Excalibur</td>
            <td>Sword</td>
            <td>Legendary</td>
            <td>Magic, Sharp</td>
        </tr>
        <tr>
            <td>Healing Potion</td>
            <td>Consumable</td>
            <td>Common</td>
            <td>Restores HP</td>
        </tr>
        <tr>
            <td>Shadow Cloak</td>
            <td>Armor</td>
            <td>Rare</td>
            <td>Stealth, Agility</td>
        </tr>
        <!-- Input row for adding a new item -->
        <tr class="input-row">
            <td><input type="text" id="newItemName" placeholder="Enter item name"></td>
            <td><input type="text" id="newItemType" placeholder="Enter item type"></td>
            <td><input type="text" id="newItemRarity" placeholder="Enter item rarity"></td>
            <td><input type="text" id="newItemProperties" placeholder="Enter object properties"></td>
            <td><button onclick="addItem()">Add Item</button></td>
        </tr>
    </tbody>
</table>

<script>
    function addItem() {
        // Get values from input fields
        const name = document.getElementById('newItemName').value;
        const type = document.getElementById('newItemType').value;
        const rarity = document.getElementById('newItemRarity').value;
        const properties = document.getElementById('newItemProperties').value;

        // Validate input
        if (name && type && rarity && properties) {
            // Create a new row
            const tableBody = document.getElementById('itemTableBody');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>${name}</td>
                <td>${type}</td>
                <td>${rarity}</td>
                <td>${properties}</td>
            `;

            // Append new row to the table
            tableBody.appendChild(newRow);

            // Clear input fields
            document.getElementById('newItemName').value = '';
            document.getElementById('newItemType').value = '';
            document.getElementById('newItemRarity').value = '';
            document.getElementById('newItemProperties').value = '';
        } else {
            alert('Please fill in all fields.');
        }
    }
</script>

</body>
</html>
