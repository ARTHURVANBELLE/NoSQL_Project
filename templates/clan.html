<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Overview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> <!-- Link to external CSS file -->
    <style>
        /* Basic table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {background-color: #f5f5f5;}

        h1 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Clan Overview</h1>

    <!-- Clan Members Table -->
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Money</th>
                <th>Level</th>
            </tr>
        </thead>
        <tbody>
            {% for user in clan_members %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.money }} gold</td>
                <td>{{ user.level }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
