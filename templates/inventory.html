<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Inventory Management</h1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Quantity</th>
            <th>Rarity</th>
            <th>Properties</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in inventory_items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.rarity }}</td>
            <td>{{ item.properties }}</td>
            <td>
                <!-- Actions like Save and Delete (non-functional in this case) -->
                <button>Save</button>
                <button>Delete</button>
            </td>
        </tr>
        {% endfor %}
        <!-- Input row for adding a new item (non-functional without JavaScript) -->
        <tr class="input-row">
            <td><input type="text" id="newId" placeholder="Enter ID"></td>
            <td><input type="text" id="newItemName" placeholder="Enter item name"></td>
            <td><input type="number" id="newItemQuantity" placeholder="Enter quantity"></td>
            <td><input type="text" id="newItemCategory" placeholder="Enter category"></td>
            <td><input type="text" id="newItemDescription" placeholder="Enter description"></td>
            <td><button>Add Item</button></td>
        </tr>
    </tbody>
</table>

</body>
</html>
