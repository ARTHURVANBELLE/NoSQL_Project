<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .input-row input {
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<h1>Monster List</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Reward in XP</th>
            <th>Level</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="monsterTableBody">
        <tr>
            <td>Goblin</td>
            <td>50</td>
            <td>1</td>
            <td><button onclick="deleteMonster(this)">Delete</button></td>
        </tr>
        <tr>
            <td>Orc</td>
            <td>100</td>
            <td>3</td>
            <td><button onclick="deleteMonster(this)">Delete</button></td>
        </tr>
        <tr>
            <td>Dragon</td>
            <td>1000</td>
            <td>10</td>
            <td><button onclick="deleteMonster(this)">Delete</button></td>
        </tr>
        <!-- Input row for adding a new monster -->
        <tr class="input-row">
            <td><input type="text" id="newMonsterName" placeholder="Enter monster name"></td>
            <td><input type="number" id="newMonsterXP" placeholder="Enter reward in XP"></td>
            <td><input type="number" id="newMonsterLevel" placeholder="Enter monster level"></td>
            <td><button onclick="addMonster()">Add Monster</button></td>
        </tr>
    </tbody>
</table>

<script>
    function addMonster() {
        // Get values from input fields
        const name = document.getElementById('newMonsterName').value;
        const xp = document.getElementById('newMonsterXP').value;
        const level = document.getElementById('newMonsterLevel').value;

        // Validate input
        if (name && xp && level) {
            // Create a new row
            const tableBody = document.getElementById('monsterTableBody');
            const newRow = document.createElement('tr');

            newRow.innerHTML = `
                <td>${name}</td>
                <td>${xp}</td>
                <td>${level}</td>
                <td><button onclick="deleteMonster(this)">Delete</button></td>
            `;

            // Append new row to the table
            tableBody.appendChild(newRow);

            // Clear input fields
            document.getElementById('newMonsterName').value = '';
            document.getElementById('newMonsterXP').value = '';
            document.getElementById('newMonsterLevel').value = '';
        } else {
            alert('Please fill in all fields.');
        }
    }

    function deleteMonster(button) {
        // Find the row to delete
        const row = button.parentElement.parentElement;
        row.parentElement.removeChild(row);
    }
</script>

</body>
</html>
